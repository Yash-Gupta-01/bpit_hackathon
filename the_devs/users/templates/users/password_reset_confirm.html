{% extends "base.html" %}
{% load static %}
{% block title %}Login {% endblock title %}
{% load crispy_forms_tags %}
{% block script %} <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<link rel="stylesheet" href="{% static 'password_reset_confirm.css' %}">
{% endblock script %}
{% block body %}
    <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Change password</h3>
            
            <!--Password must contain one lowercase letter, one number, and be at least 7 characters long.-->
            
            <div class="card-text">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        {{form |crispy}}
                    </div>
                    <button type="submit" class="btn btn-success btn-block submit-btn">Confirm</button>
                </form>
            </div>
        </div>
    </div>
{% endblock body %}
