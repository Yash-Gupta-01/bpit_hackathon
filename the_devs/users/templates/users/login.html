			<div id="login-tab-content active ">
				<form class="login-form"  method="post">
					{% csrf_token %}
					<input type="text"  name="username" required class="input" id="user_login" autocomplete="off" placeholder="Email or Username">
					<input type="password"  name="password" required class="input" id="user_pass" autocomplete="off" placeholder="Password">
					<input type="checkbox"  class="checkbox" id="remember_me">
					<label for="remember_me">Remember me</label>

					<input type="submit" class="button" value="Login">
				</form><!--.login-form-->
				<div class="help-text">
					<p><a href="{% url 'password_reset' %}">Forget your password?</a></p>
				</div>
				<div class="help-text">
					<p><a href="{% url 'users:register' %}">New to website signup now!</a></p>
